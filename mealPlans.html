<!DOCTYPE html>
<html lang="en">

<head>

  <title>FoodFiesta - Meal plans</title>

<body>

    <sektion class="mealPlansOverview">
      <div class="oneMealPlan">
        <p>Budget</p>

      <div class="oneMealPlan">

        <img src="./assets/img/familyPlate.png" alt="Family meal plan" width="315">
      </div>
      <div class="oneMealPlan">
        <p>Vegetarian</p>
        <img src="./assets/img/vegetarianPlate.png" alt="Vegetarian meal plan" width="315">
      </div>
      <div class="oneMealPlan">
        <p>Gluten free</p>
        <img src="./assets/img/glutenfreePlate.png" alt="Gluten free meal plan" width="315">

    <section class="thisWeek">
      <div class="weekMealPlan">
        <img src=" " alt=" ">

      </div>
      <div class="weekMealPlan">
        <img src=" " alt=" ">
        <p>Thuesday</p>
      </div>
      <div class="weekMealPlan">
        <img src=" " alt=" ">
        <p>Wednesday</p>
      </div>
      <div class="weekMealPlan">
        <img src=" " alt=" ">
        <p>Thursday</p>
      </div>
      <div class="weekMealPlan">
        <img src=" " alt=" ">
        <p>Friday</p>
      </div>

      <i class="fa-solid fa-cart-shopping"></i> <!-- KILDE: https://fontawesome.com/icons/cart-shopping?f=classic&s=solid. 2022. Fonticons, Inc. -->
      Add ingrediens to shoppinglist
      </button>
    </section>
    <section class="previousMealPlans">
      <h2>See previous meal plans</h2>
      <img src=" " alt=" ">
      <p>Week 16</p>
      <img src=" " alt=" ">
      <p>Week 15</p>
      <img src=" " alt=" ">
      <p>Week 14</p>
    </section>

  </footer>
