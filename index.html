<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodFiesta - Forside</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/functions.js" defer></script>
    <script src="./assets/js/forside.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a class="logo" href="./index.html">
        <img class="logo" src="./assets/img/foodfiestaLogo.svg" alt=""
      /></a>
      <nav>
        <ul>
          <li><a href="./index.html">Home page</a></li>
          <li><a href="./recipes.html">Recipes</a></li>
          <li><a href="./mealPlans.html">Meal plans</a></li>
          <li><a href="#">Inspiration</a></li>
          <li><a href="./newsAndBlogs.html">News & Blogs</a></li>
        </ul>
      </nav>
      <a class="login" href="#"><i class="fa-solid fa-user"></i> Login</a>
    </header>

    <main>
      <section class="hero">
        <article>
          <img class="title" src="./assets/img/foodfiestaOrange.svg" alt="" />
          <input class="searchbar" type="text" placeholder="Search... " />
        </article>
      </section>
      <div class="wave"></div>

      <section class="newestRecipes">
        <h2>Newest recipes</h2>
        <img src="./assets/img/COLOURBOX50676926.jpg" alt="" />
        <img src="./assets/img/COLOURBOX50676926.jpg" alt="" />
        <img src="./assets/img/COLOURBOX50676926.jpg" alt="" />
        <br />
        <button>See more recipes</button>
      </section>

      <section class="thisWeek">
        <h2>Meal plan</h2>
        <div class="containerMealPlan">
          <div class="weekMealPlan">
            <div class="WPData"></div>
          </div>
          <div class="weekMealPlan">
            <div class="WPData"></div>
          </div>
          <div class="weekMealPlan">
            <div class="WPData"></div>
          </div>
          <div class="weekMealPlan">
            <p class="WPData"></p>
          </div>
          <div class="weekMealPlan">
            <p class="WPData"></p>
          </div>
        </div>
        <button class="mealplanBtn">
          <!-- KILDE: https://fontawesome.com/icons/cart-shopping?f=classic&s=solid. 2022. Fonticons, Inc. -->
          Go to mealplan
        </button>
      </section>

      <section class="news">
        <h2>News</h2>
        <img src="" alt="" /><img src="" alt="" /><img src="" alt="" />
        <button>See other news</button>
      </section>

      <section class="newsletter">
        <h2>Be the first to recieve news from FoodFiesta</h2>

        <article class="newsletterSignUp">
          <form action="active">
            <input
              class="newsLetterSignUpInput"
              type="text"
              placeholder="Name..."
            /><br />
            <input
              class="newsLetterSignUpInput"
              type="text"
              placeholder="Phone number..."
            /><br />
            <input
              class="newsLetterSignUpInput"
              type="text"
              placeholder="Mail..."
            /><br />
          </form>
        </article>

        <button>Sign up for the newsletter</button>
      </section>
    </main>
  </body>
</html>
