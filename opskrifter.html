<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodFiesta - Opskrifter</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./assets/js/functions.js" defer></script>
    <script src="./assets/js/opskrifter.js" defer></script>
   
    
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <div class="heroPicture">
        <h1>Recipes</h1>
        <div class="search">
          <p>Search...</p>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="newestRecipes">
        <h2 class="headlineNewRecipes">New Recipes</h2>
        <div class="thisWeek">
        </div>
      </div>

  
      <button class="filterBtn">Filters <i class="fa-solid fa-filter"></i></button>

      <section class="filters">
          <select name="cookingTime" id="cookingTime">
            <option value="default" disabled selected>Cooking Time</option>
            <option value="Fast">Fast</option>
            <option value="Medium">Medium</option>
            <option value="Slow">Slow</option>
          </select>

        <select name="cookingMethod" id="cookingMethod">
          <option value="default" disabled selected>Cooking Method</option>
          <option value="Airfryer">Airfryer</option>
          <option value="Grill">Grill</option>
          <option value="Other">Other</option>
          <option value="Oven">Oven</option>
          <option value="Stove">Stove</option>
        </select>

        <select name="cuisines" id="cuisines">
          <option value="default" disabled selected>Cuisine</option>
          <option value="American">American</option>
          <option value="British">British</option>
          <option value="Chinese">Chinese</option>
          <option value="French">French</option>
          <option value="Greek">Greek</option>
          <option value="Italian">Italian</option>
          <option value="Mexican">Mexican</option>
        </select>

        <select name="diet" id="diet">
          <option value="default" disabled selected>Diet Preferrences</option>
          <option value="carnivore">Carnivore</option>
          <option value="carnivore">Flexitarian</option>
          <option value="carnivore">Keto</option>
          <option value="pescatarian">Pescatarian</option>
          <option value="vegan">Vegan</option>
          <option value="vegetarian">Vegetarian</option>
        </select>

        <select name="holidays" id="holidays">
          <option value="default" disabled selected>Holidays</option>
          <option value="christmas">Christmas</option>
          <option value="easter">Easter</option>
          <option value="halloween">Halloween</option>
          <option value="thanksgiving">Thanksgiving</option>
        </select>
    
        <select name="nutritionalFocus" id="nutritionalFocus">
          <option value="default" disabled selected>Nutritional Focus</option>
          <option value="glutenFree">Gluten free</option>
          <option value="highFiber">High fiber</option>
          <option value="highProtein">High protein</option>
          <option value="lowCarb">Low carb</option>
          <option value="lowFat">Low fat</option>
          <option value="sugarFree">Sugar free</option>
        </select>

        <select name="holidays" id="holidays">
          <option value="default" disabled selected>Nutritional Focus</option>
          <option value="glutenFree">Gluten free</option>
          <option value="highFiber">High fiber</option>
          <option value="highProtein">High protein</option>
          <option value="lowCarb">Low carb</option>
          <option value="lowFat">Low fat</option>
          <option value="sugarFree">Sugar free</option>
        </select>

        <select name="timeOfYear" id="timeOfYear">
          <option value="default" disabled selected>Time of Year</option>
          <option value="spring">Spring</option>
          <option value="summer">Summer</option>
          <option value="fall">Fall</option>
          <option value="winter">Winter</option>
        </select>

        <select name="dinnerCourse" id="dinnerCourse">
          <option value="default" disabled selected>Type of course</option>
          <option value="appetizer">Appetizer</option>
          <option value="mainCourse">Main course</option>
          <option value="dessert">Dessert</option>
        </select>

        <select name="typeOfMeal" id="typeOfMeal">
          <option value="default" disabled selected>Type of Meal</option>
          <option value="breakfast">Breakfast</option>
          <option value="brunch">Brunch</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snack">Snack</option>
        </select>
      </section>
      <button class="searchFilter">Start s√∏gning</button>
      <section class="recipeIndex">
      </section>
</main>
    <footer>

    </footer>
  </body>
</html>
