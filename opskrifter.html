<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodFiesta - Opskrifter</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/functions.js" defer></script>
    <script src="./assets/js/opskrifter.js" defer></script>
   
    
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <div class="heroPicture">
        <h1>Recipies</h1>
      </div>

      <div class="weekPlanner">

        <div class="waves">
        <div class="weekday"><p>Monday</p></div>
        <div class="weekday"><p>Tuesday</p></div>
        <div class="weekday"><p>Wedensday</p></div>
        <div class="weekday"><p>Thursday</p></div>
        <div class="weekday"><p>Friday</p></div>
        </div>
      </div>
  
      <section class="latestRecipes"></section>

      <section class="filters">
        <select name="cookingTime" id="cookingTime">
          <option value="default" disabled selected>Cooking Time</option>
          <option value="fast">Fast</option>
          <option value="medium">Medium</option>
          <option value="slow">Slow</option>
        </select>

        <select name="cookingMethod" id="cookingMethod">
          <option value="default" disabled selected>Cooking Method</option>
          <option value="airfryer">Airfryer</option>
          <option value="grill">Grill</option>
          <option value="other">Other</option>
          <option value="oven">Oven</option>
          <option value="stove">Stove</option>
        </select>

        <select name="cuisines" id="cuisines">
          <option value="default" disabled selected>Cuisine</option>
          <option value="american">American</option>
          <option value="british">British</option>
          <option value="Chinese">Chinese</option>
          <option value="french">French</option>
          <option value="greek">Greek</option>
          <option value="italian">Italian</option>
          <option value="mexican">Mexican</option>
        </select>

        <select name="diet" id="diet">
          <option value="default" disabled selected>Diet Preferrences</option>
          <option value="carnivore">Carnivore</option>
          <option value="carnivore">Flexitarian</option>
          <option value="carnivore">Keto</option>
          <option value="pescatarian">Pescatarian</option>
          <option value="vegan">Vegan</option>
          <option value="vegetarian">Vegetarian</option>
        </select>

        <select name="holidays" id="holidays">
          <option value="default" disabled selected>Holidays</option>
          <option value="christmas">Christmas</option>
          <option value="easter">Easter</option>
          <option value="halloween">Halloween</option>
          <option value="thanksgiving">Thanksgiving</option>
        </select>
        <br>
        <select name="nutritionalFocus" id="nutritionalFocus">
          <option value="default" disabled selected>Nutritional Focus</option>
          <option value="glutenFree">Gluten free</option>
          <option value="highFiber">High fiber</option>
          <option value="highProtein">High protein</option>
          <option value="lowCarb">Low carb</option>
          <option value="lowFat">Low fat</option>
          <option value="sugarFree">Sugar free</option>
        </select>

        <select name="holidays" id="holidays">
          <option value="default" disabled selected>Nutritional Focus</option>
          <option value="glutenFree">Gluten free</option>
          <option value="highFiber">High fiber</option>
          <option value="highProtein">High protein</option>
          <option value="lowCarb">Low carb</option>
          <option value="lowFat">Low fat</option>
          <option value="sugarFree">Sugar free</option>
        </select>

        <select name="timeOfYear" id="timeOfYear">
          <option value="default" disabled selected>Time of Year</option>
          <option value="spring">Spring</option>
          <option value="summer">Summer</option>
          <option value="fall">Fall</option>
          <option value="winter">Winter</option>
        </select>

        <select name="dinnerCourse" id="dinnerCourse">
          <option value="default" disabled selected>Type of course</option>
          <option value="appetizer">Appetizer</option>
          <option value="mainCourse">Main course</option>
          <option value="dessert">Dessert</option>
        </select>

        <select name="typeOfMeal" id="typeOfMeal">
          <option value="default" disabled selected>Type of Meal</option>
          <option value="breakfast">Breakfast</option>
          <option value="brunch">Brunch</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snack">Snack</option>
        </select>
      </section>

</main>

    </footer>
  </body>
</html>
